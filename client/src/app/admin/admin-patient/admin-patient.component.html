<div class="container">
  <!-- Left Panel with Metrics Cards and Monthly Report -->
  <div class="left-panel">
    <!-- Patient Metrics Cards -->
    <div class="metrics-container">
      <!-- Patients Use Card -->
      <div class="metric-card">
        <p class="metric-label">Patients Use</p>
        <h2 class="metric-value">{{ patientUse }}</h2>
      </div>

      <!-- New Patients Card -->
      <div class="metric-card">
        <p class="metric-label">New Patients</p>
        <h2 class="metric-value">{{ newPatients }}</h2>
      </div>

      <!-- Average Patients Age Card (Chart.js) -->
      <div class="metric-card chart-card">
        <p class="metric-label">Average Patients Age</p>
        <canvas #ageChartCanvas width="160" height="160"></canvas>
      </div>
    </div>

    <!-- Monthly Report (below the cards) -->
    <div class="monthly-report">
      <p class="report-label">Monthly Report</p>
      <!-- Example monthly report items -->
      <div class="report-item">January: Active Doctors: 10, New Appointments: 10</div>
      <div class="report-item">February: Active Doctors: 12, New Appointments: 15</div>
      <div class="report-item">March: Active Doctors: 14, New Appointments: 18</div>
      <!-- Add more report items as needed -->
    </div>
  </div>
</div>
