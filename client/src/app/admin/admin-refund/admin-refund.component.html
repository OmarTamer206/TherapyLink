<div class="main-content">
    <!-- Refund Form Section -->
    <div class="refund-form">
        <h3>Fill in this form to refund</h3>
        <form (ngSubmit)="submitRefund()">
            <label for="sessionId">Session ID</label>
            <input type="text" id="sessionId" [(ngModel)]="sessionId" name="sessionId" placeholder="123@22" required>

            <label for="refundReason">Refund Reason</label>
            <input type="text" id="refundReason" [(ngModel)]="refundReason" name="refundReason" placeholder="Sick" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Refund History Section -->
    <div class="refund-history">
        <h3>Refund History</h3>
        <div class="refund-item" *ngFor="let refund of refundHistory">
            <div class="refund-details">
                <span>{{ refund.name }}</span>
                <span>{{ refund.date }}</span>
                <span>{{ refund.reason }}</span>
                <button class="refunded">Refunded</button>
            </div>
        </div>
    </div>
</div>
