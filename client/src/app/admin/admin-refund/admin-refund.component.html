<div class="main-content">
  <!-- Left Panel: Report List -->
  <div class="report-list">
    <h3>Reports</h3>
    <ul>
      <li
        *ngFor="let report of reports; let i = index"
        [class.selected]="i === selectedReportIndex"
        (click)="selectReport(i)"
      >
        {{ i + 1 }} Report
      </li>
    </ul>
  </div>

  <!-- Right Panel: Report Details -->
  <div class="report-details-box" *ngIf="selectedReportIndex !== -1">
    <h3>Refund</h3>
    <div class="doctor-info">
      <p><strong>Doctor</strong></p>
      <p>{{ doctor.name }}<br />{{ doctor.email }}<br />
        <a [href]="'tel:' + doctor.phone" class="phone-link">{{ doctor.phone }}</a>
      </p>
    </div>

    <div class="reason-info">
      <p><strong>Reason</strong></p>
      <p>{{ reports[selectedReportIndex].reason }}</p>
    </div>

    <div class="response-info">
      <p><strong>Response</strong></p>
      <textarea [(ngModel)]="responseText" placeholder="Write a response..."></textarea>
    </div>

    <div class="action-buttons">
      <button class="refund-btn">Refund session</button>
      <button class="send-btn">Send response</button>
    </div>
  </div>
</div>
