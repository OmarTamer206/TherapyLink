@if (!loading ) {

  <div  class="spinner-overlay">
    <div class="spinner"></div>
  </div>

}
  <div class="dashboard-container">
    <!-- Left Side (Session Metrics and Graph) -->
    <div class="left-panel">
      <!-- Session Metrics -->
      <div class="session-metrics">
        <div class="metric-card">
          <h3>Booked Sessions</h3>
          <p>{{ bookedSessions }}</p>
        </div>
        <div class="metric-card">
          <h3>Available Sessions</h3>
          <p>{{ availableSessions }}</p>
        </div>
        <div class="metric-card">
          <h3>Cancelled Sessions</h3>
          <p>{{ cancelledSessions }}</p>
        </div>
      </div>

      <!-- Graph -->
      <div class="session-analytics">
        <canvas id="sessionChart"></canvas>
      </div>
    </div>

    <!-- Right Side (Monthly Reports Cards) -->
    <div class="right-panel">
      <div class="monthly-reports">
        <h3>Monthly Reports</h3>
        <div class="report-cards">


          <div *ngFor="let month of fullMonths; let i = index" class="report-card">
            <h4>{{ month }}</h4>
            <ul>
              <li><strong>Booked Sessions:</strong> {{ bookedSessionsByMonth[i] }}</li>
              <li><strong>Cancelled Sessions:</strong> {{ cancelledSessionsByMonth[i] }}</li>
            </ul>
          </div>




        </div>
      </div>
    </div>
  </div>
