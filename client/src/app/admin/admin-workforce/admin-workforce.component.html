<!-- app.component.html -->
<div class="main-container">
  <!-- Left Panel: Job Description and Registering/Editing -->
  <div class="left-panel">
    <div class="form-section selector">
      <label for="job-description">Job Description *</label>
      <select id="job-description" class="input-field">
        <option value="doctor">Doctor</option>
        <option value="life-coach">Life Coach</option>
        <option value="emergency-team">Emergency Team</option>
      </select>
    </div>

    <div class="form-section selector">
      <label for="register-edit">Registering / Editing *</label>
      <select id="register-edit" class="input-field" (change)="checkState($event)">
        <option value="register">Register</option>
        <option value="edit">Edit</option>
      </select>
    </div>
  </div>

  <!-- Right Panel: Search, Name, and Pictures -->
  <div class="form-container">
    <!-- Edit Section -->
    <div class="edit-section" [ngClass]="editElementClass">
      <div class="manage-admin-container">
        <!-- Search Filters -->
        <div class="filters-container">
          <div class="search-container">
            <input type="text" id="search" class="input-field" placeholder="Search" />
          </div>
        </div>

        <!-- Admin List -->
        <div class="admin-list">
          <div *ngFor="let admin of admins" class="admin-item">
            <div class="admin-info">
              <img src="profile png.png" alt="Admin Image" class="admin-avatar" />
              <div class="admin-name">{{ admin.name }}</div>
            </div>
            <div class="admin-actions">
              <button class="edit-button">üñäÔ∏è</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
