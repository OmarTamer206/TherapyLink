<div class="main-container">
  <div class="left-panel">
    <!-- Job Description Dropdown -->
    <div class="dropdown-container">
      <label for="job-description">Job Description:</label>
      <select id="job-description" [(ngModel)]="selectedJob" (change)="onJobChange()">
        <option value="">Select a job...</option>
        <option value="doctor">Doctor</option>
        <option value="life-coach">Life Coach</option>
        <option value="emergency-team">Emergency Team</option>
      </select>
    </div>

    <!-- Register/Edit Dropdown -->
    <div class="dropdown-container">
      <label for="register-edit">Register/Edit:</label>
      <select id="register-edit" [(ngModel)]="selectedAction" (change)="onActionChange()">
        <option value="">Select action...</option>
        <option value="register">Register</option>
        <option value="edit">Edit</option>
      </select>
    </div>
  </div>

  <!-- Right-side Form Container -->
  <div class="form-container" *ngIf="showFormContainer">
    <!-- Emergency Team Form (When Emergency Team is selected and Register is chosen) -->
    <div *ngIf="selectedJob === 'emergency-team' && selectedAction === 'register'" class="form-section">
      <h3>Register Emergency Team</h3>
      <div class="input-group">
        <input type="text" placeholder="First Name" [(ngModel)]="emergencyTeam.firstName" />
        <input type="text" placeholder="Last Name" [(ngModel)]="emergencyTeam.lastName" />
        <input type="email" placeholder="Email" [(ngModel)]="emergencyTeam.email" />
        <input type="text" placeholder="Phone" [(ngModel)]="emergencyTeam.phone" />
        <input type="date" placeholder="Date of Birth" [(ngModel)]="emergencyTeam.dob" />
        <input type="password" placeholder="Password" [(ngModel)]="emergencyTeam.password" />
        <input type="password" placeholder="Confirm Password" [(ngModel)]="emergencyTeam.confirmPassword" />
      </div>
      <button type="button" class="btn-primary" (click)="registerEmergencyTeam()">Add</button>
    </div>
  </div>
</div>
