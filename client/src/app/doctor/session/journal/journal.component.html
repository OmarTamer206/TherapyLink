@if(journalEntries.length > 0){
  <div class="journal">
    <div *ngFor="let entry of journalEntries">
      <h3>{{ entry.date }} {{entry.time}}</h3>
      <p>{{ entry.journal_content }}</p>
      <hr>
    </div>
  </div>

}
@else{
  <div class="no-journal">
    <p>No journal entries available.</p>
  </div>

}
