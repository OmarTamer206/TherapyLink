<!-- app.component.html -->
<div class="form-section selector">
  <label for="register-edit">Registering / Editing *</label>
  <select id="register-edit" class="input-field" (change)="checkState($event)">
    <option value="register">Register</option>
    <option value="edit">Edit</option>
  </select>
</div>
<div class="form-container" [ngClass]="registerElementClass">
  <div class="form-section">
    <label for="first-name">Name *</label>
    <div class="namediv">
      <input
        type="text"
        id="first-name"
        class="input-field"
        placeholder="First Name"
      />
      <input
        type="text"
        id="last-name"
        class="input-field"
        placeholder="Last Name"
      />
    </div>
  </div>

  <div class="form-section">
    <label for="email">Email *</label>
    <input
      type="email"
      id="email"
      class="input-field"
      placeholder="Example@Gmail.Com"
    />
  </div>

  <div class="form-section">
    <label for="phone">Phone *</label>
    <input
      type="tel"
      id="phone"
      class="input-field"
      placeholder="+20 30100214231"
    />
  </div>

  <div class="form-section">
    <label for="dob">Date Of Birth *</label>
    <div class="dob-container">
      <select id="dob-month" class="dob-input">
        <option>MM</option>
        <option>01</option>
        <option>02</option>
        <!-- Add months -->
      </select>
      <select id="dob-day" class="dob-input">
        <option>DD</option>
        <option>01</option>
        <option>02</option>
        <!-- Add days -->
      </select>
      <select id="dob-year" class="dob-input">
        <option>YYYY</option>
        <option>1990</option>
        <option>1991</option>
        <!-- Add years -->
      </select>
    </div>
  </div>

  <div class="form-section">
    <label for="password">Password *</label>
    <input
      type="password"
      id="password"
      class="input-field"
      placeholder="************"
    />
  </div>

  <div class="form-section">
    <label for="confirm-password">Confirm Password *</label>
    <input
      type="password"
      id="confirm-password"
      class="input-field"
      placeholder="************"
    />
  </div>

  <div class="form-section">
    <label for="salary">Salary *</label>
    <input
      type="text"
      id="salary"
      class="input-field"
      placeholder="Example@Gmail.Com"
    />
  </div>

  <button class="add-button">Add</button>
</div>

<div class="edit-section" [ngClass]="editElementClass">
