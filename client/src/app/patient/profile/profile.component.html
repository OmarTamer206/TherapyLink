<!-- app.component.html -->
<div class="profile-container">
  <div class="logout">
    <button class="logout-btn" (click)="logout()">Log Out</button>
  </div>
  <div class="notifications">
    <button class="notifications-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        width="25"
        height="25"
        viewBox="0,0,256,256"
      >
        <g
          fill="none"
          fill-rule="nonzero"
          stroke="#ffffff"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-miterlimit="10"
          stroke-dasharray=""
          stroke-dashoffset="0"
          font-family="none"
          font-weight="none"
          font-size="none"
          text-anchor="none"
          style="mix-blend-mode: normal"
        >
          <g transform="scale(5.33333,5.33333)">
            <path
              d="M38.5,35.5c1.5,0 2.4,-1.5 1.8,-2.9l-2.3,-4.5c-0.3,-0.7 -0.5,-1.5 -0.5,-2.2v-6.9c0,-7.7 -6.4,-13.8 -14.2,-13.5c-5.1,0.2 -9.4,3.4 -11.5,7.8"
            ></path>
            <path
              d="M10.5,21.7v4.1c0,0.8 -0.2,1.5 -0.5,2.2l-2.3,4.6c-0.6,1.4 0.3,2.9 1.8,2.9h21.9"
            ></path>
            <path
              d="M26.9,40.4c-0.8,0.7 -1.8,1.1 -2.9,1.1c-2.5,0 -4.5,-2 -4.5,-4.5"
            ></path>
          </g>
        </g>
      </svg>
      &nbsp; Notifications
    </button>
  </div>
  <div class="profile-content">
    <div class="profile-info">
      <img [src]="profilePic" alt="Emily Mark" class="profile-photo" />
      <div class="profile-details">
        <h2>{{name}}</h2>
        <p>Joined {{joinedAt}}</p>
        <p>Wallet :  {{wallet}}</p>
        <div class="buttons">
          <button (click)="goToEditProfilePage()" class="profile-btn">
            Edit Profile
          </button>
          <button (click)="goToJournalPage()" class="profile-btn">
            My Journal
          </button>
        </div>
      </div>
    </div>

    <div class="statistics">
      <!-- Therapy Sessions -->
      <div class="stat-item">
        <img src="img1.png" alt="Therapy Sessions" class="stat-img" />
        <div class="stat-number">{{therapySessions}}</div>
        <div class="stat-label">Therapy Sessions</div>
      </div>
      <!-- Group Sessions -->
      <div class="stat-item">
        <img src="img2.png" alt="Group Sessions" class="stat-img" />
        <div class="stat-number">{{groupSessions}}</div>
        <div class="stat-label">Group Sessions</div>
      </div>
      <!-- Emergency Team -->
      <div class="stat-item">
        <img src="img3.png" alt="Emergency Team" class="stat-img" />
        <div class="stat-number">{{emergencySessions}}</div>
        <div class="stat-label">Emergency Team</div>
      </div>
    </div>
  </div>
</div>
